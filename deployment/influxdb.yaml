apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: influxdb
  name: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: docker.io/influxdb:1.8.2
          imagePullPolicy: IfNotPresent
          env:
            - name: INFLUXDB_DB
              value: formula1
          ports:
            - containerPort: 8086
              name: api
              protocol: TCP
            - containerPort: 8083
              name: admin
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/influxdb
              name: influxdb-storage
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "250m"
      volumes:
        - emptyDir: {}
          name: influxdb-storage
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
spec:
  selector:
    app: influxdb
  ports:
    - name: api
      port: 8086
      targetPort: api